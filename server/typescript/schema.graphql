
type Author {
    id : ID!
    name : String!
    books: [Book]!
}

type Book {
    bid : ID!
    title : String!
    author : Author!
}


type Query {
    hello: String
    authors : [Author!]
    books :   [Book!]
    getAuthorWithBooks(id: Int!) : Author!
    getBooksWithAuthor(bid:Int!) : Book!  
}


